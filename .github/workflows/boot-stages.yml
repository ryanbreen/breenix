name: Boot Stages Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  boot-stages:
    name: Validate Boot Stages
    # We build QEMU 9.2 from source to avoid Ubuntu 24.04's QEMU 8.2.2 BQL bug
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-06-24
          override: true
          target: x86_64-unknown-none
          components: rust-src, llvm-tools-preview

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ovmf nasm
          nasm --version

      - name: Install QEMU 8.1 from source
        # Ubuntu 24.04's QEMU 8.2.2 has a BQL assertion bug that crashes during signal tests.
        # QEMU 9.2 has signal emulation regressions. QEMU 8.1 avoids both issues.
        run: |
          sudo apt-get install -y ninja-build libglib2.0-dev libpixman-1-dev libslirp-dev
          cd /tmp
          curl -LO https://download.qemu.org/qemu-8.1.5.tar.xz
          tar xf qemu-8.1.5.tar.xz
          cd qemu-8.1.5
          ./configure --target-list=x86_64-softmmu --enable-slirp --disable-docs
          make -j$(nproc)
          sudo make install
          qemu-system-x86_64 --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build userspace tests
        run: |
          # Add LLVM tools to PATH
          export PATH="$PATH:$(rustc --print sysroot)/lib/rustlib/x86_64-unknown-linux-gnu/bin"
          cd userspace/tests
          ./build.sh

      - name: Run boot-stages test
        run: cargo run -p xtask -- boot-stages

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: boot-stages-output-${{ github.run_number }}
          path: |
            target/xtask_boot_stages_output.txt
            logs/*.log
          if-no-files-found: warn
