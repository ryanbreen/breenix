name: Ring‑3 Smoke Test

on:
  push:
    paths:
      - 'kernel/**'
      - 'userspace/**'
      - 'xtask/**'
      - '.github/workflows/ring3-smoke.yml'
  pull_request:

jobs:
  ring3-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      RUSTFLAGS: "-C target-cpu=native"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rust-src

      - name: Install QEMU + OVMF
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 ovmf

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Ring‑3 smoke test
        run: cargo run -p xtask --features testing -- ring3-smoke

      - name: Upload QEMU log if failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-serial-log
          path: target/xtask_ring3_smoke_output.txt