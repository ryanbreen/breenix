[package]
name = "breenix"
version = "0.1.0"
authors = ["Ryan Breen <ryan@ryanbreen.com>"]

[dependencies]
rlibc = "0.1.4"
spin = "0.3.4"
once = "*"
cpuio = "*"
bitflags = "0.7.0"
bit_field = "*"
x86 = "0.7.0"

[dependencies.multiboot2]
git = "https://github.com/phil-opp/multiboot2-elf64"

[dependencies.lazy_static]
version = "0.2.1"
features = ["spin_no_std"]

[dependencies.tiered_allocator]
path = "libs/tiered_allocator"

[lib]
crate-type = ["staticlib"]