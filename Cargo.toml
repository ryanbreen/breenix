[package]
name = "breenix"
version = "0.1.0"
authors = ["Ryan Breen <ryan@ryanbreen.com>"]

[dependencies]
rlibc = "0.1.4"
once = "0.3.2"
cpuio = "*"
bitflags = "0.7.0"
bit_field = "0.7.0"
volatile = "0.1.0"

[dependencies.multiboot2]
git = "https://github.com/phil-opp/multiboot2-elf64"

[dependencies.x86_64]
git = "https://github.com/ryanbreen/x86_64"

[dependencies.x86]
default-features = false
version = "0.8.0"

[dependencies.lazy_static]
version = "0.2.1"
path = "../lazy-static.rs"
features = ["spin_no_std"]

[dependencies.spin]
path = "../spin-rs"

[dependencies.tiered_allocator]
path = "libs/tiered_allocator"

[dependencies.libbreenix]
path = "libs/libbreenix"

[lib]
crate-type = ["staticlib"]
