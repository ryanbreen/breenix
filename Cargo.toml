[package]
name = "breenix"
version = "0.1.0"
authors = ["Ryan Breen <ryan@ryanbreen.com>"]
edition = "2018"

[package.metadata.bootimage]
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio", "-display", "none"]
test-success-exit-code = 33         # (0x10 << 1) | 1

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
bootloader = "0.9.3"
spin = "0.5.2"
volatile = "0.2.6"
x86_64 = "0.11.0"
uart_16550 = "0.2.0"

[dependencies.x86]

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[[test]]
name = "should_panic"
harness = false
