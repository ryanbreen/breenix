[package]
name = "breenix"
version = "0.1.0"
authors = ["Ryan Breen <ryan@ryanbreen.com>"]

[dependencies]
rlibc = "0.1.4"
spin = "0.3.4"
once = "*"
cpuio = "*"

[dependencies.multiboot2]
git = "https://github.com/phil-opp/multiboot2-elf64"

[dependencies.bitflags]
git = "https://github.com/phil-opp/bitflags.git"
branch = "no_std"

[dependencies.x86]
git = "https://github.com/gz/rust-x86.git"

[dependencies.lazy_static]
version = "0.2.1"
features = ["spin_no_std"]

[dependencies.tiered_allocator]
path = "libs/tiered_allocator"

[lib]
crate-type = ["staticlib"]