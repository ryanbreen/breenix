[package]
name = "breenix"
version = "0.1.0"
authors = ["Ryan Breen <ryan@ryanbreen.com>"]
edition = "2018"

[package.metadata.bootimage]
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio", "-display", "none"]
run-args = ["-serial", "stdio", "-display", "none", "-device", "e1000,netdev=net0,mac=9a:60:61:62:63:68", "-netdev", "user,id=net0"]
test-success-exit-code = 33         # (0x10 << 1) | 1

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
bootloader = { version = "0.9.11", features = ["map_physical_memory"]}
spin = "0.5.2"
volatile = "0.2.6"
x86_64 = "0.12.2"
uart_16550 = "0.2.10"
pic8259_simple = "0.2.0"
arr_macro = "0.1.3"

[dependencies.x86]

[dependencies.macaddr]
version = "1.0"
default-features = false

[dependencies.num-traits]
version = "0.2"
default-features = false

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[dependencies.crossbeam-queue]
version = "0.2.1"
default-features = false
features = ["alloc"]

[dependencies.conquer-once]
version = "0.2.0"
default-features = false

[dependencies.futures-util]
version = "0.3.4"
default-features = false
features = ["alloc"]

[[test]]
name = "should_panic"
harness = false

[[test]]
name = "stack_overflow"
harness = false
