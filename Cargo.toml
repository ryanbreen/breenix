
[package]
name = "breenix"
version = "0.1.0"
edition = "2021"

[features]
testing = ["kernel/testing"]

[[bin]]
name = "qemu-uefi"
test = false

[[bin]]
name = "qemu-bios"
test = false

[workspace]
members = ["kernel"]

[dependencies]
ovmf-prebuilt = "0.2.3"
conquer-once = { version = "0.4.0", default-features = false }
bootloader-x86_64-common = "0.11.10"
log = { version = "0.4.17", default-features = false }
x86_64 = { version = "0.15.2", features = ["instructions", "nightly"] }

[build-dependencies]
kernel = { path = "kernel", artifact = "bin", target = "x86_64-unknown-none" }
bootloader = "0.11.10"

[dev-dependencies]
libc = "0.2"
